<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
	<form action="#" th:action="@{/utilisateur}" th:object="${utilisateur}"
		method="post">
		<p>
			Id: <input type="text" th:field="*{id_employe}" />
		</p>
		<p>
			Mail: <input type="text" th:field="*{mail}" />
		</p>
		<p>
			Password: <input type="text" th:field="*{password}" />
		</p>
		<p>
			Nom: <input type="text" th:field="*{nom}" />
		</p>
		<p>
			Prenom: <input type="text" th:field="*{prenom}" />
		</p>
		<p>
			Date_naissance: <input type="text" th:field="*{date_naissance}" />
		</p>
		<p>
			Civilite: <input type="text" th:field="*{civilite}" />
		</p>
		<p>
			Telephone: <input type="text" th:field="*{telephone}" />
		</p>
		<p>
			Nationalite: <input type="text" th:field="*{nationalite}" />
		</p>
		<p>
			Id_adresse: <input type="text" th:field="*{id_adresse}" />
		</p>
		<p>
			Id_type_utilisateur: <input type="text" th:field="*{id_type_utilisateur}" />
		</p>
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>
	</form>
</body>
</html>

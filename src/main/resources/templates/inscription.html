<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>inscription test</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Inscription</h1>
	<form action="#" th:action="@{/inscription}" th:object="${utilisateur}"
		method="post">
		<p>
			Mail: <input type="text" th:field="*{mail}" />
		</p>
		<p>
			Password: <input type="text" th:field="*{password}" />
		</p>
		<p>
			Nom: <input type="text" th:field="*{nom}" />
		</p>
		<p>
			Prenom: <input type="text" th:field="*{prenom}" />
		</p>
		<p>
			Date de naissance (jj/mm/aaaa): <input type="text" th:field="*{date_naissance}" />
		</p>
		<p>
			Civilite: <input type="text" th:field="*{civilite}" />
		</p>
		<p>
			Telephone: <input type="text" th:field="*{telephone}" />
		</p>
		<p>
			Nationalite: <input type="text" th:field="*{nationalite}" />
		</p>
		<p>
			Adresse: <input type="text" th:field="*{adresse}" />
		</p>
		<p>
			Code postal: <input type="text" th:field="*{code_postal}" />
		</p>
		<p>
			Ville: <input type="text" th:field="*{ville}" />
		</p>
		<p>
			Region: <input type="text" th:field="*{region}" />
		</p>
		<p>
			Type Utilisateur: <input type="text" th:field="*{type_utilisateur}" />
		</p>
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>
	</form>
</body>
</html>
